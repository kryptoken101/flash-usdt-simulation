name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend lint
      run: |
        cd frontend
        npm run lint || true

    - name: Compile contracts
      run: |
        npm install -g tronbox
        cd contracts
        tronbox compile

    - name: Run smart contract tests
      run: |
        cd contracts
        tronbox test || true